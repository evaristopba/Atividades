<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo STOP - Aluno</title>
    <!-- Adiciona a meta tag viewport para melhor responsividade em celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            font-family: Arial, sans-serif; /* Fonte mais limpa */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo ocupe a tela toda */
            background-color: #f0f2f5; /* Um cinza um pouco mais moderno */
            margin: 0;
            padding: 15px; /* Adiciona um respiro nas bordas */
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
        }
        
        /* --- CONTAINER PRINCIPAL DO JOGO --- */
        #game-container {
            background: white;
            padding: 25px 40px; /* Mais espaço interno */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 500px; /* Limita a largura em telas grandes */
        }

        /* --- TELA DE "STOP" VERMELHA --- */
        #status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(220, 53, 69, 0.85); /* Vermelho com mais opacidade */
            color: white;
            font-size: 6em; /* Aumenta o tamanho do texto "STOP!" */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3); /* Sombra para dar profundidade */
        }

        /* --- ESTILOS DO CONTEÚDO DO JOGO --- */
        #room-id-display {
            font-size: 1.5em; /* Aumenta o tamanho do ID da sala */
            font-weight: bold;
            color: #6c757d; /* Um cinza mais suave */
            margin-bottom: 10px;
        }

        #letter-display {
            font-size: 8em; /* Letra bem grande */
            font-weight: bold;
            color: #007BFF; /* Azul vibrante */
            margin: 10px 0 20px 0; /* Mais espaçamento vertical */
        }

        #categories-container {
            text-align: left; /* Alinha as labels à esquerda para ficar mais organizado */
        }

        #categories-container label {
            display: block; /* Faz a label ocupar uma linha inteira */
            font-size: 1.2em; /* Tamanho da fonte maior */
            font-weight: bold;
            color: #343a40; /* Preto mais suave */
            margin-top: 15px; /* Espaço acima de cada categoria */
            margin-bottom: 5px; /* Pequeno espaço entre a label e o input */
        }

        #categories-container input {
            width: 100%; /* Ocupa toda a largura disponível */
            padding: 12px; /* Deixa o campo de input mais alto */
            font-size: 1.1em; /* Fonte maior para o que o aluno digita */
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box; /* Evita que o padding aumente a largura total */
        }

        input:disabled {
            background-color: #e9ecef;
            cursor: not-allowed; /* Muda o cursor para indicar que está bloqueado */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Aguardando o jogo começar...</h1>
    </div>

    <!-- O SCRIPT JAVASCRIPT PERMANECE EXATAMENTE O MESMO -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA9eapu_h3mbN35TOVc2kbv86J7OFLRk4k",
            authDomain: "meu-super-jogo-stop.firebaseapp.com",
            databaseURL: "https://meu-super-jogo-stop-default-rtdb.firebaseio.com",
            projectId: "meu-super-jogo-stop",
            storageBucket: "meu-super-jogo-stop.firebasestorage.app",
            messagingSenderId: "958593186721",
            appId: "1:958593186721:web:29fd0897255ccb8e44a9e0",
            measurementId: "G-WGRJWRVBEN"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const gameContainer = document.getElementById('game-container');

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('sala');

        if (!roomId) {
            gameContainer.innerHTML = '<h1>ERRO: Link inválido. Peça o link correto ao seu professor.</h1>';
        } else {
            const gameStateRef = database.ref('salas/' + roomId);

            gameStateRef.on('value', (snapshot) => {
                const state = snapshot.val();
                if (!state) {
                    gameContainer.innerHTML = `<h1>Aguardando o professor iniciar o jogo na sala "${roomId}"...</h1>`;
                    return;
                }
                renderGame(state);
                const overlay = document.querySelector('#status-overlay');
                const inputs = document.querySelectorAll('.game-input');
                if (state.status === 'JOGANDO') {
                    if (overlay) overlay.style.display = 'none';
                    inputs.forEach(input => input.disabled = false);
                } else {
                    if (overlay) overlay.style.display = 'flex';
                    inputs.forEach(input => input.disabled = true);
                }
            });
        }

        function renderGame(state) {
            if (document.getElementById('letter-display')) {
                document.getElementById('letter-display').textContent = state.letter;
                return;
            }

            const categorias = ["Nome", "Cor", "Animal", "Fruta", "Objeto", "Profissão", "País ou Cidade", "Comida"];
            let categoriesHTML = '';
            categorias.forEach(categoria => {
                categoriesHTML += `<label>${categoria}:</label><input type="text" class="game-input">`;
            });

            gameContainer.innerHTML = `
                <div id="room-id-display">Sala: ${roomId}</div>
                <div id="letter-display">${state.letter}</div>
                <hr>
                <div id="categories-container">
                    ${categoriesHTML}
                </div>
                <div id="status-overlay" style="display: none;">STOP!</div>
            `;
        }
    </script>
</body>
</html>
