<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo STOP - Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Geral (sem mudanças) */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; padding: 15px; box-sizing: border-box; }
        #game-container { background: white; padding: 25px 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 800px; /* Aumentamos a largura máxima para acomodar 2 colunas */ }
        #status-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(220, 53, 69, 0.85); color: white; font-size: 6em; font-weight: bold; display: flex; justify-content: center; align-items: center; z-index: 10; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
        
        /* Conteúdo do Jogo (sem mudanças) */
        #room-id-display { font-size: 1.5em; font-weight: bold; color: #6c757d; margin-bottom: 10px; }
        #letter-display { font-size: 8em; font-weight: bold; color: #007BFF; margin: 10px 0 20px 0; }
        input:disabled { background-color: #e9ecef; cursor: not-allowed; }

        /* --- ✨ MELHORIA PRINCIPAL AQUI: LAYOUT EM GRID --- */
        #categories-container {
            display: grid; /* Ativa o layout em grid */
            grid-template-columns: 1fr 1fr; /* Cria duas colunas de largura igual */
            gap: 15px 30px; /* Define o espaço entre as linhas (15px) e entre as colunas (30px) */
            text-align: left;
        }

        /* --- ✨ AJUSTE NOS ITENS DAS CATEGORIAS --- */
        .category-item label { /* O estilo que era de #categories-container label agora é do .category-item */
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 5px;
        }

        .category-item input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Aguardando o jogo começar...</h1>
    </div>

    <!-- O SCRIPT JAVASCRIPT TERÁ UMA PEQUENA MUDANÇA -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA9eapu_h3mbN35TOVc2kbv86J7OFLRk4k",
            authDomain: "meu-super-jogo-stop.firebaseapp.com",
            databaseURL: "https://meu-super-jogo-stop-default-rtdb.firebaseio.com",
            projectId: "meu-super-jogo-stop",
            storageBucket: "meu-super-jogo-stop.firebasestorage.app",
            messagingSenderId: "958593186721",
            appId: "1:958593186721:web:29fd0897255ccb8e44a9e0",
            measurementId: "G-WGRJWRVBEN"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const gameContainer = document.getElementById('game-container');

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('sala');

        if (!roomId) {
            gameContainer.innerHTML = '<h1>ERRO: Link inválido. Peça o link correto ao seu professor.</h1>';
        } else {
            const gameStateRef = database.ref('salas/' + roomId);

            gameStateRef.on('value', (snapshot) => {
                const state = snapshot.val();
                if (!state) {
                    gameContainer.innerHTML = `<h1>Aguardando o professor iniciar o jogo na sala "${roomId}"...</h1>`;
                    return;
                }
                renderGame(state);
                const overlay = document.querySelector('#status-overlay');
                const inputs = document.querySelectorAll('.game-input');
                if (state.status === 'JOGANDO') {
                    if (overlay) overlay.style.display = 'none';
                    inputs.forEach(input => input.disabled = false);
                } else {
                    if (overlay) overlay.style.display = 'flex';
                    inputs.forEach(input => input.disabled = true);
                }
            });
        }

        function renderGame(state) {
            if (document.getElementById('letter-display')) {
                document.getElementById('letter-display').textContent = state.letter;
                return;
            }

            // A lista de categorias permanece a mesma
            const categorias = ["Nome", "Cor", "Animal", "Fruta", "Objeto", "Profissão", "País ou Cidade", "Comida", "Marca Famosa", "Filme ou Série"];
            
            // --- ✨ MUDANÇA AQUI: COMO GERAMOS O HTML ---
            // Agora, cada categoria é envolvida por um <div class="category-item">
            // para que o grid consiga organizá-la corretamente.
            let categoriesHTML = '';
            categorias.forEach(categoria => {
                categoriesHTML += `
                    <div class="category-item">
                        <label>${categoria}:</label>
                        <input type="text" class="game-input">
                    </div>
                `;
            });

            gameContainer.innerHTML = `
                <div id="room-id-display">Sala: ${roomId}</div>
                <div id="letter-display">${state.letter}</div>
                <hr>
                <div id="categories-container">
                    ${categoriesHTML}
                </div>
                <div id="status-overlay" style="display: none;">STOP!</div>
            `;
        }
    </script>
</body>
</html>
