<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle do Professor - Jogo STOP Centralizado</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        #room-setup input { padding: 10px; font-size: 1.1em; width: 300px; }
        #room-setup button { padding: 10px 15px; font-size: 1.1em; }
        #game-controls { display: none; /* Escondido até conectar */ }
        #student-link-area { margin-top: 20px; background-color: #e9f5ff; padding: 10px; border-radius: 5px; }
        #student-link { font-weight: bold; color: #0056b3; word-wrap: break-word; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle do Jogo STOP</h1>
        <div id="room-setup">
            <h3>1. Digite o ID da sua Sala</h3>
            <input type="text" id="room-id-input" placeholder="ex: escola1-1a-manha">
            <button id="connect-button">Conectar à Sala</button>
        </div>
        <div id="game-controls">
            <hr>
            <h2>Controles da Sala: <span id="current-room-id" style="color: #007bff;"></span></h2>
            <div id="game-state">
                Status: <span id="status-text">Aguardando...</span> | Letra: <span id="letter-display" style="font-size: 2em; font-weight: bold;">?</span>
            </div>
            <button id="start-button">Nova Rodada</button>
            <button id="stop-button" disabled>STOP (Para a Sala!)</button>
            <div id="student-link-area">
                <h3>2. Compartilhe este link com os alunos:</h3>
                <p id="student-link">Aguardando conexão...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // SEU CÓDIGO DE CONFIGURAÇÃO ÚNICO
        const firebaseConfig = {
            apiKey: "AIzaSyA9eapu_h3mbN35TOVc2kbv86J7OFLRk4k",
            authDomain: "meu-super-jogo-stop.firebaseapp.com",
            databaseURL: "https://meu-super-jogo-stop-default-rtdb.firebaseio.com",
            projectId: "meu-super-jogo-stop",
            storageBucket: "meu-super-jogo-stop.firebasestorage.app",
            messagingSenderId: "958593186721",
            appId: "1:958593186721:web:29fd0897255ccb8e44a9e0",
            measurementId: "G-WGRJWRVBEN"
        };

        // O RESTANTE DO CÓDIGO (NÃO PRECISA MUDAR)
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let gameStateRef;

        const roomIdInput = document.getElementById('room-id-input');
        const connectButton = document.getElementById('connect-button');
        const gameControls = document.getElementById('game-controls');
        const studentLink = document.getElementById('student-link');
        const currentRoomIdSpan = document.getElementById('current-room-id');

        connectButton.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim().toLowerCase();
            if (!roomId) {
                alert("Por favor, insira um ID de sala válido.");
                return;
            }
            gameStateRef = database.ref('salas/' + roomId);
            document.getElementById('room-setup').style.display = 'none';
            gameControls.style.display = 'block';
            currentRoomIdSpan.textContent = roomId;
            const studentUrl = `${window.location.href.replace('Professor.html', 'Aluno.html')}?sala=${roomId}`;
            studentLink.textContent = studentUrl;
            listenToRoomChanges();
        });

        function listenToRoomChanges() {
            const statusText = document.getElementById('status-text');
            const letterDisplay = document.getElementById('letter-display');
            const startButton = document.getElementById('start-button');
            const stopButton = document.getElementById('stop-button');
            
            gameStateRef.on('value', (snapshot) => {
                const state = snapshot.val();
                if (state) {
                    statusText.textContent = state.status;
                    letterDisplay.textContent = state.letter;
                    stopButton.disabled = (state.status !== 'JOGANDO');
                    startButton.disabled = (state.status === 'JOGANDO');
                } else {
                    gameStateRef.set({ status: 'AGUARDANDO', letter: '?' });
                }
            });

            startButton.addEventListener('click', () => {
                const VALID_LETTERS = "ABCDEFGHJLMNOPQRSTUVZ";
                const newLetter = VALID_LETTERS[Math.floor(Math.random() * VALID_LETTERS.length)];
                gameStateRef.set({ letter: newLetter, status: 'JOGANDO' });
            });

            stopButton.addEventListener('click', () => {
                gameStateRef.update({ status: 'PARADO' });
            });
        }
    </script>
</body>
</html>
