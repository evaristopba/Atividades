<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle do Professor - Jogo STOP Centralizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; padding: 15px; box-sizing: border-box; }
        .container { background: white; max-width: 95%; width: 1200px; margin: auto; padding: 30px 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        h1, h2, h3 { color: #343a40; }
        #room-select { font-size: 1.2em; padding: 12px; width: 80%; max-width: 450px; border: 1px solid #ced4da; border-radius: 6px; margin-bottom: 10px; cursor: pointer; }
        #mode-selection { margin: 15px 0; font-size: 1.1em; color: #495057; cursor: pointer; }
        #simple-mode-checkbox { transform: scale(1.3); margin-right: 8px; vertical-align: middle; cursor: pointer; }
        button { font-size: 1.1em; font-weight: bold; padding: 12px 20px; border: none; border-radius: 6px; color: white; cursor: pointer; margin: 5px; transition: opacity 0.2s; }
        button:hover:not(:disabled) { opacity: 0.85; }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        #connect-button { background-color: #007bff; }
        #start-button { background-color: #28a745; }
        #stop-button { background-color: #dc3545; }
        #score-button { background-color: #17a2b8; } /* Estilo para o novo botão */
        #reset-button { background-color: #6c757d; }
        #change-room-button { background-color: #ffc107; color: #212529; }
        #game-controls { display: none; }
        #game-state { margin: 25px 0; }
        #letter-display { font-size: 5em; font-weight: bold; color: #007bff; }
        #student-link-area { margin-top: 30px; background-color: #e9f5ff; padding: 15px; border-radius: 8px; border: 1px solid #b8daff; }
        #student-link { font-weight: bold; color: #0056b3; word-wrap: break-word; font-size: 1.1em; }
        #answers-area { margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; table-layout: fixed; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; word-wrap: break-word; }
        th { background-color: #f2f2f2; }
        .score-display {
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 5px;
            padding: 2px 5px;
            border-radius: 3px;
            white-space: nowrap; /* Impede quebras de linha */
        }
        .score-20 { background-color: #d4edda; color: #155724; } /* Verde para 20 pontos */
        .score-10 { background-color: #fff3cd; color: #856404; } /* Amarelo para 10 pontos */
        .score-0 { background-color: #f8d7da; color: #721c24; } /* Vermelho para 0 pontos */
        .score-total { font-weight: bold; background-color: #e2e6ea; } /* Fundo para total */
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle do Jogo STOP</h1>
        <div id="room-setup">
            <h3>1. Escolha a sua Sala</h3>
            <select id="room-select">
                <option value="" disabled selected>-- Selecione uma turma --</option>
                <optgroup label="Escola Capitão">
                    <option value="1a-cp">1º ano A - Manhã</option>
                    <option value="1b-cp">1º ano B - Manhã</option>
                    <option value="1c-cp">1º ano C - Manhã</option>
                    <option value="2a-cp">2º ano A - Manhã</option>
                    <option value="2b-cp">2º ano B - Manhã</option>
                    <option value="2c-cp">2º ano C - Manhã</option>
                    <option value="3a-cp">3º ano A - Manhã</option>
                    <option value="3b-cp">3º ano B - Manhã</option>
                    <option value="3c-cp">3º ano C - Manhã</option>
                    <option value="4a-cp">4º ano A - Manhã</option>
                    <option value="4b-cp">4º ano B - Tarde</option>
                    <option value="5a-cp">5º ano A - Manhã</option>
                    <option value="5b-cp">5º ano B - Manhã</option>
                    <option value="5c-cp">5º ano C - Tarde</option>
                </optgroup>
                <optgroup label="Escola Thereza">
                    <option value="1a-th">1º ano A - Manhã</option>
                    <option value="1b-th">1º ano B - Tarde</option>
                    <option value="2a-th">2º ano A - Manhã</option>
                    <option value="2b-th">2º ano B - Manhã</option>
                    <option value="3a-th">3º ano A - Manhã</option>
                    <option value="3b-th">3º ano B - Manhã</option>
                    <option value="4a-th">4º ano A - Manhã</option>
                    <option value="4b-th">4º ano B - Manhã</option>
                    <option value="4c-th">4º ano C - Tarde</option>
                    <option value="5a-th">5º ano A - Manhã</option>
                    <option value="5b-th">5º ano B - Tarde</option>
                </optgroup>
            </select>
            <div id="mode-selection">
                <label>
                    <input type="checkbox" id="simple-mode-checkbox">
                    Ativar Modo Simplificado (Categorias reduzidas)
                </label>
            </div>
            <button id="connect-button">Conectar à Sala</button>
        </div>
        <div id="game-controls">
            <hr>
            <h2>Controles da Sala: <span id="current-room-id" style="color: #007bff;"></span></h2>
            <div id="game-state">
                Status: <span id="status-text">Aguardando...</span> | Letra: <span id="letter-display">?</span>
            </div>
            <div id="action-buttons">
                <button id="start-button" style="display: none;">Começar Rodada</button>
                <button id="stop-button" style="display: none;">STOP (Para a Sala!)</button>
                <button id="score-button" style="display: none;">Pontuar Rodada</button>
                <button id="reset-button" style="display: none;">Preparar Nova Rodada</button>
            </div>
            <button id="change-room-button">Trocar de Sala</button>
            <div id="student-link-area">
                <h3>2. Compartilhe este link com os alunos:</h3>
                <p id="student-link">Aguardando conexão...</p>
            </div>
            <div id="answers-area">
                <hr>
                <h2>Respostas dos Alunos (Tempo Real)</h2>
                <table>
                    <thead id="answers-thead"></thead>
                    <tbody id="answers-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // LEMBRETE DE SEGURANÇA: Use a NOVA chave de API que você gerou!
        const firebaseConfig = {
                    // COLE AQUI SUAS CREDENCIAIS ATUALIZADAS E SEGURAS
                    apiKey: "AIzaSyA9eapu_h3mbN35TOVc2kbv86J7OFLRk4k",
                    authDomain: "meu-super-jogo-stop.firebaseapp.com",
                    databaseURL: "https://meu-super-jogo-stop-default-rtdb.firebaseio.com",
                    projectId: "meu-super-jogo-stop",
                    storageBucket: "meu-super-jogo-stop.firebasestorage.app",
                    messagingSenderId: "958593186721",
                    appId: "1:958593186721:web:29fd0897255ccb8e44a9e0",
                    measurementId: "G-WGRJWRVBEN"
                };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let gameStateRef, answersRef;
        const CATEGORIAS_AVANCADO = ["Nome", "Cor", "Animal", "Fruta", "Objeto", "Profissão", "País ou Cidade", "Comida", "Marca Famosa", "Filme ou Série"];
        const CATEGORIAS_SIMPLES = ["Nome", "Cor", "Animal", "Brinquedo", "Comida"];
        const roomSetupDiv = document.getElementById('room-setup');
        const gameControlsDiv = document.getElementById('game-controls');
        const roomSelect = document.getElementById('room-select');
        const simpleModeCheckbox = document.getElementById('simple-mode-checkbox');
        const connectButton = document.getElementById('connect-button');
        const changeRoomButton = document.getElementById('change-room-button');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const scoreButton = document.getElementById('score-button');
        const resetButton = document.getElementById('reset-button');
        const answersThead = document.getElementById('answers-thead');
        const answersTbody = document.getElementById('answers-tbody');

        let currentActiveCategories = [];

        // Função para remover acentos e cedilhas de uma string
        function normalizeWord(word) {
            if (typeof word !== 'string') {
                return '';
            }
            return word
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/ç/g, "c")
                .toLowerCase();
        }

        roomSelect.addEventListener('change', () => {
            const selectedValue = roomSelect.value;
            if (!selectedValue) {
                simpleModeCheckbox.checked = false;
                return;
            }
            const firstChar = selectedValue.charAt(0);
            if (['1', '2', '3'].includes(firstChar)) {
                simpleModeCheckbox.checked = true;
            } else {
                simpleModeCheckbox.checked = false;
            }
        });

        connectButton.addEventListener('click', () => {
            const roomId = roomSelect.value;
            if (!roomId) { alert("Por favor, selecione uma sala da lista."); return; }
            connectToRoom(roomId);
        });

        changeRoomButton.addEventListener('click', () => {
            disconnectFromRoom();
            resetUI();
        });

        function connectToRoom(roomId) {
            gameStateRef = database.ref('salas/' + roomId);
            answersRef = database.ref('salas/' + roomId + '/respostas');
            const selectedOption = roomSelect.options[roomSelect.selectedIndex];
            const groupLabel = selectedOption.parentElement.label;
            const optionText = selectedOption.text;
            const fullDisplayName = `${groupLabel} - ${optionText}`;
            const isSimpleMode = simpleModeCheckbox.checked;
            const gameMode = isSimpleMode ? 'simples' : 'avancado';
            currentActiveCategories = isSimpleMode ? CATEGORIAS_SIMPLES : CATEGORIAS_AVANCADO;
            gameStateRef.set({ displayName: fullDisplayName, mode: gameMode, status: 'AGUARDANDO', letter: '?' });
            roomSetupDiv.style.display = 'none';
            gameControlsDiv.style.display = 'block';
            document.getElementById('current-room-id').textContent = fullDisplayName;
            const studentUrl = `${window.location.href.replace(/professor\.html/i, 'Aluno.html')}?sala=${roomId}&modo=${gameMode}`;
            document.getElementById('student-link').textContent = studentUrl;
            renderTableHeader(currentActiveCategories);
            listenToRoomChanges();
            listenToAnswers(currentActiveCategories);
        }

        function renderTableHeader(categorias, showScores = false) {
            answersThead.innerHTML = '';
            const headerRow = answersThead.insertRow();
            let th = document.createElement('th');
            th.textContent = 'Apelido';
            headerRow.appendChild(th);
            categorias.forEach(categoria => {
                th = document.createElement('th');
                th.textContent = categoria;
                headerRow.appendChild(th);
            });
            if (showScores) {
                th = document.createElement('th');
                th.textContent = 'Total';
                headerRow.appendChild(th);
            }
        }

        function disconnectFromRoom() {
            if (gameStateRef) gameStateRef.off();
            if (answersRef) answersRef.off();
        }

        function resetUI() {
            gameControlsDiv.style.display = 'none';
            roomSetupDiv.style.display = 'block';
            roomSelect.selectedIndex = 0;
            simpleModeCheckbox.checked = false;
            answersThead.innerHTML = '';
            answersTbody.innerHTML = '';
            currentActiveCategories = [];
        }

        function listenToAnswers(categorias) {
            answersRef.on('value', (snapshot) => {
                answersTbody.innerHTML = '';
                const allAnswers = snapshot.val();
                if (allAnswers) {
                    for (const nickname in allAnswers) {
                        const studentData = allAnswers[nickname];
                        const row = answersTbody.insertRow();
                        row.insertCell().textContent = nickname;
                        categorias.forEach(categoria => {
                            const answer = studentData[categoria] || '—';
                            row.insertCell().textContent = answer;
                        });
                    }
                }
            });
        }

        function listenToRoomChanges() {
            const statusText = document.getElementById('status-text');
            const letterDisplay = document.getElementById('letter-display');
            gameStateRef.on('value', (snapshot) => {
                let state = snapshot.val();
                if (!state || !state.status) {
                    return;
                }
                statusText.textContent = state.status;
                letterDisplay.textContent = state.letter;
                startButton.style.display = state.status === 'AGUARDANDO' ? 'inline-block' : 'none';
                stopButton.style.display = state.status === 'JOGANDO' ? 'inline-block' : 'none';
                scoreButton.style.display = state.status === 'PARADO' ? 'inline-block' : 'none';
                resetButton.style.display = state.status === 'PARADO' ? 'inline-block' : 'none';
            });
        }

        startButton.onclick = () => {
            const VALID_LETTERS = "ABCDEFGHJLMNOPQRSTUVZ";
            const newLetter = VALID_LETTERS[Math.floor(Math.random() * VALID_LETTERS.length)];
            gameStateRef.update({ letter: newLetter, status: 'JOGANDO' });
        };

        stopButton.onclick = () => {
            gameStateRef.update({ status: 'PARADO' });
        };

        resetButton.onclick = () => {
            if (confirm("Isso irá apagar as respostas da rodada e preparar uma nova letra. Continuar?")) {
                if (answersRef) answersRef.remove();
                gameStateRef.update({ status: 'AGUARDANDO', letter: '?' });
                renderTableHeader(currentActiveCategories);
            }
        };

        scoreButton.onclick = () => {
            scoreRound();
        };

        async function scoreRound() {
            console.log("Iniciando pontuação da rodada...");

            const currentGameState = (await gameStateRef.once('value')).val();
            const currentLetter = currentGameState.letter;
            const categorias = currentActiveCategories;

            console.log("Letra:", currentLetter);
            console.log("Categorias:", categorias);

            const allAnswersSnapshot = await answersRef.once('value');
            const allAnswers = allAnswersSnapshot.val();

            if (!allAnswers) {
                alert("Nenhum aluno enviou respostas ainda. Não há o que pontuar.");
                return;
            }

            const scoredResults = {};
            const categoryWordCounts = {};
            categorias.forEach(cat => categoryWordCounts[cat] = {});

            // PRIMEIRA PASSAGEM: Coletar palavras E suas versões NORMALIZADAS para identificar unicidade
            for (const nickname in allAnswers) {
                const studentData = allAnswers[nickname];
                scoredResults[nickname] = { totalPontos: 0, answers: {} };

                for (const categoria of categorias) {
                    const originalWord = (studentData[categoria] || '').trim();
                    const normalizedWord = normalizeWord(originalWord);

                    scoredResults[nickname].answers[categoria] = {
                        palavra: originalWord,
                        normalized: normalizedWord,
                        pontuacao: 0,
                        feedback: []
                    };

                    if (normalizedWord) {
                        if (!categoryWordCounts[categoria][normalizedWord]) {
                            categoryWordCounts[categoria][normalizedWord] = [];
                        }
                        categoryWordCounts[categoria][normalizedWord].push(nickname);
                    }
                }
            }

            // SEGUNDA PASSAGEM: Atribuir pontuação
            for (const nickname in allAnswers) {
                for (const categoria of categorias) {
                    const result = scoredResults[nickname].answers[categoria];
                    const originalWord = result.palavra;
                    const normalizedWord = result.normalized;

                    if (!originalWord) {
                        result.feedback.push('não preenchido');
                        continue;
                    }

                    const firstCharOriginal = originalWord.charAt(0).toUpperCase();
                    const firstCharNormalized = normalizeWord(firstCharOriginal);
                    const currentLetterNormalized = normalizeWord(currentLetter.toUpperCase());

                    if (firstCharNormalized !== currentLetterNormalized) {
                        result.feedback.push('não inicia com a letra');
                        result.pontuacao = 0;
                        continue;
                    }
                    result.feedback.push('inicia com a letra');

                    const countForWordInCategory = categoryWordCounts[categoria][normalizedWord].length;
                    if (countForWordInCategory > 1) {
                        result.pontuacao = 10;
                        result.feedback.push('correta', 'repetida');
                    } else {
                        result.pontuacao = 20;
                        result.feedback.push('correta', 'única');
                    }

                    scoredResults[nickname].totalPontos += result.pontuacao;
                }
            }

            console.log("Resultados da pontuação:", scoredResults);

            renderTableHeader(categorias, true);
            answersTbody.innerHTML = '';

            for (const nickname in scoredResults) {
                const studentScoreData = scoredResults[nickname];
                const row = answersTbody.insertRow();
                row.insertCell().textContent = nickname;

                categorias.forEach(categoria => {
                    const cell = row.insertCell();
                    const wordResult = studentScoreData.answers[categoria];
                    const displayWord = wordResult.palavra || '—';

                    cell.innerHTML = `
                        ${displayWord}
                        <span class="score-display score-${wordResult.pontuacao}" title="${wordResult.feedback.join(', ')}">
                            ${wordResult.pontuacao}
                        </span>
                    `;
                });

                const totalCell = row.insertCell();
                totalCell.textContent = studentScoreData.totalPontos;
                totalCell.classList.add('score-total');
            }
        }
    </script>
</body>
</html>
