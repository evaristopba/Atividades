<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle do Professor - Jogo STOP Centralizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; padding: 15px; box-sizing: border-box; }
        /* Aumentei a largura máxima para acomodar todas as colunas */
        .container { background: white; max-width: 95%; width: 1200px; margin: auto; padding: 30px 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        h1, h2, h3 { color: #343a40; }
        #room-setup input { font-size: 1.1em; padding: 12px; width: 80%; max-width: 350px; border: 1px solid #ced4da; border-radius: 6px; margin-bottom: 10px; }
        button { font-size: 1.1em; font-weight: bold; padding: 12px 20px; border: none; border-radius: 6px; color: white; cursor: pointer; margin: 5px; transition: opacity 0.2s; }
        button:hover:not(:disabled) { opacity: 0.85; }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        #connect-button { background-color: #007bff; }
        #start-button { background-color: #28a745; }
        #stop-button { background-color: #dc3545; }
        #reset-button { background-color: #6c757d; }
        #change-room-button { background-color: #ffc107; color: #212529; }
        #game-controls { display: none; }
        #game-state { margin: 25px 0; }
        #letter-display { font-size: 5em; font-weight: bold; color: #007bff; }
        #student-link-area { margin-top: 30px; background-color: #e9f5ff; padding: 15px; border-radius: 8px; border: 1px solid #b8daff; }
        #student-link { font-weight: bold; color: #0056b3; word-wrap: break-word; font-size: 1.1em; }
        #answers-area { margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; table-layout: fixed; } /* table-layout ajuda na distribuição */
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; word-wrap: break-word; } /* word-wrap para quebrar texto longo */
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle do Jogo STOP</h1>
        <div id="room-setup">
            <h3>1. Digite o ID da sua Sala</h3>
            <input type="text" id="room-id-input" placeholder="ex: escola1-1a-manha"><br>
            <button id="connect-button">Conectar à Sala</button>
        </div>

        <div id="game-controls">
            <hr>
            <h2>Controles da Sala: <span id="current-room-id" style="color: #007bff;"></span></h2>
            <div id="game-state">
                Status: <span id="status-text">Aguardando...</span> | Letra: <span id="letter-display">?</span>
            </div>
            <div id="action-buttons">
                <button id="start-button" style="display: none;">Começar Rodada</button>
                <button id="stop-button" style="display: none;">STOP (Para a Sala!)</button>
                <button id="reset-button" style="display: none;">Preparar Nova Rodada</button>
            </div>
            <button id="change-room-button">Trocar de Sala</button>
            <div id="student-link-area">
                <h3>2. Compartilhe este link com os alunos:</h3>
                <p id="student-link">Aguardando conexão...</p>
            </div>

            <div id="answers-area">
                <hr>
                <h2>Respostas dos Alunos (Tempo Real)</h2>
                <table>
                    <!-- O cabeçalho agora será gerado pelo JavaScript -->
                    <thead id="answers-thead"></thead>
                    <tbody id="answers-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // LEMBRETE DE SEGURANÇA: Use a NOVA chave de API que você gerou!
const firebaseConfig = {
            // COLE AQUI SUAS CREDENCIAIS ATUALIZADAS E SEGURAS
            apiKey: "AIzaSyA9eapu_h3mbN35TOVc2kbv86J7OFLRk4k",
            authDomain: "meu-super-jogo-stop.firebaseapp.com",
            databaseURL: "https://meu-super-jogo-stop-default-rtdb.firebaseio.com",
            projectId: "meu-super-jogo-stop",
            storageBucket: "meu-super-jogo-stop.firebasestorage.app",
            messagingSenderId: "958593186721",
            appId: "1:958593186721:web:29fd0897255ccb8e44a9e0",
            measurementId: "G-WGRJWRVBEN"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let gameStateRef, answersRef;

        // --- NOVO: Definir a lista de categorias aqui ---
        // DEVE SER IDÊNTICA à lista no arquivo aluno.html
        const CATEGORIAS = ["Nome", "Cor", "Animal", "Fruta", "Objeto", "Profissão", "País ou Cidade", "Comida", "Marca Famosa", "Filme ou Série"];

        // Seletores de elementos do DOM
        const roomSetupDiv = document.getElementById('room-setup');
        const gameControlsDiv = document.getElementById('game-controls');
        const roomIdInput = document.getElementById('room-id-input');
        const connectButton = document.getElementById('connect-button');
        const changeRoomButton = document.getElementById('change-room-button');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const resetButton = document.getElementById('reset-button');
        const answersThead = document.getElementById('answers-thead'); // Cabeçalho
        const answersTbody = document.getElementById('answers-tbody'); // Corpo

        connectButton.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim().toLowerCase();
            if (!roomId) { alert("Por favor, insira um ID de sala válido."); return; }
            connectToRoom(roomId);
        });

        changeRoomButton.addEventListener('click', () => {
            disconnectFromRoom();
            resetUI();
        });

        function connectToRoom(roomId) {
            gameStateRef = database.ref('salas/' + roomId);
            answersRef = database.ref('salas/' + roomId + '/respostas');
            roomSetupDiv.style.display = 'none';
            gameControlsDiv.style.display = 'block';
            document.getElementById('current-room-id').textContent = roomId;
            const studentUrl = window.location.href.toLowerCase().replace('professor.html', 'aluno.html') + `?sala=${roomId}`;
            document.getElementById('student-link').textContent = studentUrl;
            
            renderTableHeader(); // CRIA O CABEÇALHO DA TABELA DINAMICAMENTE
            listenToRoomChanges();
            listenToAnswers();
        }

        // --- NOVA FUNÇÃO: Renderiza o cabeçalho da tabela dinamicamente ---
        function renderTableHeader() {
            answersThead.innerHTML = ''; // Limpa o cabeçalho antigo
            const headerRow = answersThead.insertRow();
            
            // Primeira coluna sempre será o apelido
            let th = document.createElement('th');
            th.textContent = 'Apelido';
            headerRow.appendChild(th);
            
            // Adiciona uma coluna para cada categoria da lista
            CATEGORIAS.forEach(categoria => {
                th = document.createElement('th');
                th.textContent = categoria;
                headerRow.appendChild(th);
            });
        }

        function disconnectFromRoom() {
            if (gameStateRef) gameStateRef.off();
            if (answersRef) answersRef.off();
        }

        function resetUI() {
            gameControlsDiv.style.display = 'none';
            roomSetupDiv.style.display = 'block';
            roomIdInput.value = '';
            answersThead.innerHTML = ''; // Limpa o cabeçalho ao trocar de sala
            answersTbody.innerHTML = '';
        }

        function listenToRoomChanges() {
            // Esta função permanece a mesma, controlando botões e status
            // ... (código sem alterações)
        }

        // --- ATUALIZADO: Função que ouve e renderiza as respostas ---
        function listenToAnswers() {
            answersRef.on('value', (snapshot) => {
                answersTbody.innerHTML = ''; // Limpa o corpo da tabela para reconstruí-lo
                const allAnswers = snapshot.val();
                if (allAnswers) {
                    for (const nickname in allAnswers) {
                        const studentData = allAnswers[nickname];
                        const row = answersTbody.insertRow();
                        
                        // Adiciona a célula do apelido
                        row.insertCell().textContent = nickname;
                        
                        // Percorre a lista de categorias para criar as células na ordem correta
                        CATEGORIAS.forEach(categoria => {
                            // Pega a resposta para a categoria atual ou mostra '—' se estiver vazia
                            const answer = studentData[categoria] || '—';
                            row.insertCell().textContent = answer;
                        });
                    }
                }
            });
        }

        resetButton.onclick = () => {
            if (confirm("Isso irá apagar as respostas da rodada e preparar uma nova letra. Continuar?")) {
                if (answersRef) answersRef.remove();
                gameStateRef.set({ status: 'AGUARDANDO', letter: '?' });
            }
        };

        // As outras funções (listenToRoomChanges, startButton.onclick, stopButton.onclick) permanecem exatamente as mesmas
        // Colei-as abaixo para garantir que o arquivo fique completo.

        startButton.onclick = () => {
            const VALID_LETTERS = "ABCDEFGHJLMNOPQRSTUVZ";
            const newLetter = VALID_LETTERS[Math.floor(Math.random() * VALID_LETTERS.length)];
            gameStateRef.update({ letter: newLetter, status: 'JOGANDO' });
        };

        stopButton.onclick = () => {
            gameStateRef.update({ status: 'PARADO' });
        };

        function listenToRoomChanges() {
            const statusText = document.getElementById('status-text');
            const letterDisplay = document.getElementById('letter-display');
            gameStateRef.on('value', (snapshot) => {
                let state = snapshot.val();
                if (!state || !state.status) { // Verifica se state ou state.status é nulo/undefined
                    state = { status: 'AGUARDANDO', letter: '?' };
                    gameStateRef.set(state);
                    return;
                }
                statusText.textContent = state.status;
                letterDisplay.textContent = state.letter;
                startButton.style.display = state.status === 'AGUARDANDO' ? 'inline-block' : 'none';
                stopButton.style.display = state.status === 'JOGANDO' ? 'inline-block' : 'none';
                resetButton.style.display = state.status === 'PARADO' ? 'inline-block' : 'none';
            });
        }
    </script>
</body>
</html>
