<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Interativa de Multiplicação</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5cb85c; --secondary: #449d44; --accent: #f0ad4e;
            --light: #e6ffe6; --dark: #34495e; --success: #28a745;
            --danger: #dc3545; --border-color: #e0e0e0; --incorrect-bg: #f8d7da;
            --light-text: #6c7a89; --correct-bg: #dff0d8;
        }
        
        * { box-sizing: border-box; font-family: 'Open Sans', sans-serif; }
        
        body {
            background-color: #f7f9fc; margin: 0; padding: 15px;
            color: var(--dark); line-height: 1.6; display: flex;
            justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        
        .tabuada-container { max-width: 850px; width: 100%; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12); overflow: hidden; }
        
        header { 
            background-color: var(--primary); color: white; padding: 20px;
            text-align: center; border-bottom: 4px solid var(--accent);
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .header-title { flex-grow: 1; }
        header h1 { font-family: 'Poppins', sans-serif; margin: 0; font-size: 2.0em; letter-spacing: 0.8px; }
        header p { font-size: 1em; margin: 5px 0 0 0; opacity: 0.9; }
        .report-button {
            background-color: var(--accent); color: var(--dark); border: none;
            padding: 8px 16px; border-radius: 25px; cursor: pointer;
            font-size: 0.9em; font-weight: 600; transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .report-button:hover { transform: translateY(-2px); }
        
        .tab-navigation { display: flex; flex-wrap: wrap; background-color: var(--secondary); border-bottom: 3px solid var(--accent); justify-content: center; padding: 5px; }
        .tab-button { flex-grow: 1; flex-basis: auto; min-width: 65px; padding: 10px 0; text-align: center; color: white; font-size: 0.85em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; border-bottom: 3px solid transparent; margin: 2px; border-radius: 6px; }
        .tab-button.active { background-color: var(--primary); border-bottom-color: var(--accent); }
        .tab-button:not(.active):hover { background-color: var(--primary); filter: brightness(1.1); }
        .tab-content-area { padding: 20px; background-color: #fcfcfc; }
        .tabuada-block { display: none; }
        .tabuada-block.active { display: block; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .tabuada-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 1px dashed var(--border-color); flex-wrap: wrap; gap: 15px; }
        .tabuada-header h2 { font-family: 'Poppins', sans-serif; color: var(--primary); margin: 0; font-size: 1.7em; }
        
        /* CSS CORRIGIDO E RESTAURADO */
        .tabuada-header .score-area {
            font-size: 0.9em; font-weight: 600; color: var(--light-text);
            text-align: right; flex-shrink: 0;
        }
        .tabuada-header .score-area span {
            color: var(--dark); font-weight: bold;
        }
        .tabuada-header .score-area > div { /* Garante que cada linha do placar fique separada */
            margin-bottom: 4px;
        }
        .tabuada-header .score-area > div:last-child {
            margin-bottom: 0;
        }

        .tabuada-header button { background-color: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.3s ease; }
        .bncc-info { font-size: 0.8em; color: var(--light-text); margin-top: 10px; flex-basis: 100%; text-align: center; }
        .main-practice-area { display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-start; }
        .problems-grid { flex: 2 1 450px; display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
        .draggable-numbers-pool { flex: 1 1 200px; background-color: var(--light); border: 1px solid var(--primary); border-radius: 10px; padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(45px, 1fr)); gap: 8px; }
        .problem-item { background-color: #ffffff; border: 1px solid #e8e8e8; border-radius: 8px; padding: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.1em; font-weight: 600; color: var(--dark); }
        .problem-item span { margin-right: 8px; }
        .drop-zone { width: 55px; height: 32px; border: 2px dashed var(--primary); border-radius: 6px; background-color: #f9f9f9; display: flex; align-items: center; justify-content: center; font-size: 1em; color: var(--light-text); transition: all 0.2s ease; }
        .drop-zone.hover { background-color: var(--light); border-color: var(--secondary); }
        .drop-zone.correct { background-color: var(--correct-bg); border-color: var(--success); color: var(--success); border-style: solid; font-weight: bold; }
        .drop-zone.incorrect { background-color: var(--incorrect-bg); border-color: var(--danger); color: var(--danger); animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-6px); } 40%, 80% { transform: translateX(6px); } }
        .draggable-number { background-color: var(--accent); color: var(--dark); padding: 10px 15px; border-radius: 6px; cursor: grab; font-size: 1em; font-weight: 700; user-select: none; text-align: center; }
        .draggable-number:active { cursor: grabbing; transform: scale(0.95); }
        footer { background-color: var(--dark); color: white; text-align: center; padding: 15px 25px; font-size: 0.85em; border-top: 4px solid var(--accent); border-radius: 0 0 12px 12px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; backdrop-filter: blur(3px); }
        .modal.is-active { display: flex; }
        .modal-content { background-color: #fff; margin: auto; padding: 30px 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 550px; text-align: center; position: relative; animation: fadeInScale 0.4s ease-out forwards; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.85); } to { opacity: 1; transform: scale(1); } }
        .modal-content .close-button { color: #aaa; position: absolute; top: 15px; right: 20px; font-size: 32px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
        .modal-content .close-button:hover { color: var(--dark); transform: scale(1.1); }
        .modal-content h3 { font-family: 'Poppins', sans-serif; color: var(--primary); font-size: 2em; margin-top: 0; margin-bottom: 20px; }
        .modal-actions { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }
        .modal-actions button { padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 1.05em; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        #redo-tabuada-button { background-color: var(--danger); color: white; }
        #continue-tabuada-button, #reset-all-tabuadas-button { background-color: var(--primary); color: white; }
        
        @media (max-width: 480px) { body { padding: 10px; } header h1 { font-size: 1.6em; } .problems-grid { grid-template-columns: repeat(2, 1fr); } .draggable-numbers-pool { grid-template-columns: repeat(5, 1fr); } .report-button { position: static; margin-top: 10px; } header { padding-bottom: 10px;} }
    </style>
</head>
<body>
    <div class="tabuada-container">
        <header id="main-header">
            <div class="header-title">
                <h1>Tabuada Interativa de Multiplicação</h1>
                <p>Arrasta e Solta para Conferir o Resultado!</p>
            </div>
            <button class="report-button" onclick="showOverallSummaryModal()">Relatório Geral</button>
        </header>
        <nav class="tab-navigation" id="tabNavigation"></nav>
        <div class="tab-content-area" id="tabContentArea"></div>
        <footer><p>© 2024 Tabuada Inteligente. Todos os direitos reservados.</p></footer>
    </div>

    <!-- Modais e Script permanecem os mesmos -->
    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeCompletionModal()">×</span>
            <h3 id="completion-message-title"></h3>
            <p id="completion-message-text"></p>
            <div class="modal-actions">
                <button id="redo-tabuada-button" onclick="handleRedoClick()">Refazer Tabuada</button>
                <button id="continue-tabuada-button" onclick="handleContinueClick()">Próxima Tabuada</button>
            </div>
        </div>
    </div>
    <div id="overall-summary-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeOverallSummaryModal()">×</span>
            <h3>Relatório Geral de Desempenho</h3>
            <div class="overall-summary-content" id="overall-summary-content"></div>
            <div class="modal-actions">
                <button id="reset-all-tabuadas-button" onclick="resetAllTabuadas()">Reiniciar Tudo</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabuadaData = {}, tabuadaScores = {}, tabuadaErrors = {};
        let currentTabuadaNum = 1;
        const MAX_ALLOWED_ERRORS = 4;

        for (let i = 1; i <= 10; i++) {
            tabuadaData[i] = {
                problems: Array.from({ length: 10 }, (_, j) => ({
                    problem: `${i} x ${j + 1}`,
                    answer: i * (j + 1),
                    id: `mul-problem-${i}-${j + 1}`,
                    solved: false,
                    userAnswer: null
                })),
                bncc: { 
                    code: `EF03MA07`, 
                    description: `Resolver e elaborar problemas de multiplicação (por 2, 3, 4, 5 e 10) com os significados de adição de parcelas iguais e elementos em uma disposição retangular, utilizando diferentes estratégias de cálculo e registros.`
                }
            };
            tabuadaScores[i] = 0;
            tabuadaErrors[i] = 0;
        }

        const shuffleArray = (array) => array.sort(() => Math.random() - 0.5);
        
        function generateDraggableNumbersPool() {
            const numbers = new Set();
            for (let i = 1; i <= 10; i++) {
                for (let j = 1; j <= 10; j++) {
                    numbers.add(i * j);
                }
            }
            return Array.from(numbers).sort((a,b) => a - b).map(num => `<div class="draggable-number" draggable="true" id="drag-mul-${num}">${num}</div>`).join('');
        }
        
        const calculateOverallScore = () => Object.values(tabuadaScores).reduce((a, b) => a + b, 0);
        const calculateOverallErrors = () => Object.values(tabuadaErrors).reduce((a, b) => a + b, 0);

        function renderTabNavigation() {
            const nav = document.getElementById('tabNavigation');
            nav.innerHTML = Array.from({ length: 10 }, (_, i) => `<div class="tab-button" data-tabuada-num="${i + 1}"><span>Tab. do ${i + 1}</span></div>`).join('');
            nav.addEventListener('click', (e) => {
                const button = e.target.closest('.tab-button');
                if (button) showTabuada(parseInt(button.dataset.tabuadaNum));
            });
        }

        // FUNÇÃO ATUALIZADA
        function renderTabuadaContent(tabuadaNum) {
            const problems = shuffleArray([...tabuadaData[tabuadaNum].problems]);
            const bncc = tabuadaData[tabuadaNum].bncc;
            const problemGridHTML = problems.map(item => `
                <div class="problem-item" data-problem-id="${item.id}">
                    <span>${item.problem} =</span>
                    <div class="drop-zone" data-correct-answer="${item.answer}"></div>
                </div>`).join('');
            
            return `
                <div class="tabuada-header">
                    <h2>Tabuada do ${tabuadaNum}</h2>
                    <div class="score-area">
                        <div>Pontuação: <span id="score-mul-${tabuadaNum}">${tabuadaScores[tabuadaNum]}</span>/10</div>
                        <div>Erros: <span id="errors-mul-${tabuadaNum}">${tabuadaErrors[tabuadaNum]}</span></div>
                        <div>Total Geral Acertos: <span>${calculateOverallScore()}</span>/100</div>
                        <div>Total Geral Erros: <span>${calculateOverallErrors()}</span></div>
                    </div>
                    <button onclick="resetTabuada(${tabuadaNum})">Resetar</button>
                    <div class="bncc-info"><strong>BNCC:</strong> (${bncc.code}) ${bncc.description}</div>
                </div>
                <div class="main-practice-area">
                    <div class="problems-grid">${problemGridHTML}</div>
                    <div class="draggable-numbers-pool">${generateDraggableNumbersPool()}</div>
                </div>`;
        }

        window.showTabuada = (tabuadaNum) => {
            currentTabuadaNum = tabuadaNum;
            const contentArea = document.getElementById('tabContentArea');
            contentArea.innerHTML = `<div class="tabuada-block active" id="tabuada-block-mul-${tabuadaNum}">${renderTabuadaContent(tabuadaNum)}</div>`;
            
            document.querySelectorAll('.tab-button').forEach(b => b.classList.toggle('active', parseInt(b.dataset.tabuadaNum) === tabuadaNum));
            
            const block = document.getElementById(`tabuada-block-mul-${tabuadaNum}`);
            block.querySelectorAll('.draggable-number').forEach(el => el.addEventListener('dragstart', e => e.dataTransfer.setData('text/plain', e.target.textContent)));
            block.querySelectorAll('.drop-zone').forEach(el => {
                el.addEventListener('dragover', e => e.preventDefault());
                el.addEventListener('dragenter', e => e.target.classList.add('hover'));
                el.addEventListener('dragleave', e => e.target.classList.remove('hover'));
                el.addEventListener('drop', drop);
            });
            updateDroppedStates(tabuadaNum);
        }

        function drop(event) {
            event.preventDefault();
            const dropZone = event.target;
            dropZone.classList.remove('hover');
            if (dropZone.classList.contains('correct')) return;

            const droppedValue = parseInt(event.dataTransfer.getData('text/plain'));
            const correctAnswer = parseInt(dropZone.dataset.correctAnswer);
            const problemId = dropZone.closest('.problem-item')?.dataset.problemId;
            const problem = tabuadaData[currentTabuadaNum].problems.find(p => p.id === problemId);

            if (droppedValue === correctAnswer) {
                dropZone.textContent = droppedValue;
                dropZone.classList.add('correct');
                if (problem && !problem.solved) {
                    problem.solved = true; problem.userAnswer = droppedValue;
                    tabuadaScores[currentTabuadaNum]++;
                }
                if (tabuadaScores[currentTabuadaNum] === 10) showCompletionMessage(currentTabuadaNum);
            } else {
                dropZone.classList.add('incorrect');
                tabuadaErrors[currentTabuadaNum]++;
                setTimeout(() => dropZone.classList.remove('incorrect'), 700);
            }
            // Atualiza o placar a cada resposta
            showTabuada(currentTabuadaNum);
        }
        
        function updateDroppedStates(tabuadaNum) {
            tabuadaData[tabuadaNum].problems.forEach(problem => {
                if (problem.solved) {
                    const dropZone = document.querySelector(`.problem-item[data-problem-id="${problem.id}"] .drop-zone`);
                    if (dropZone) {
                        dropZone.textContent = problem.userAnswer;
                        dropZone.classList.add('correct');
                    }
                }
            });
        }

        window.resetTabuada = (tabuadaNum) => {
            if (!confirm(`Tem certeza que deseja reiniciar a tabuada do ${tabuadaNum}?`)) return;
            tabuadaScores[tabuadaNum] = 0; tabuadaErrors[tabuadaNum] = 0;
            tabuadaData[tabuadaNum].problems.forEach(p => { p.solved = false; p.userAnswer = null; });
            showTabuada(tabuadaNum);
        }
        
        function showCompletionMessage(tabuadaNum) {
            const modal = document.getElementById('completion-modal'), title = document.getElementById('completion-message-title'), text = document.getElementById('completion-message-text'), redo = document.getElementById('redo-tabuada-button'), cont = document.getElementById('continue-tabuada-button');
            const errors = tabuadaErrors[tabuadaNum];
            
            redo.style.display = errors > MAX_ALLOWED_ERRORS ? 'block' : 'none';
            cont.textContent = tabuadaNum === 10 ? 'Ver Relatório Final' : 'Próxima Tabuada';
            
            let mTitle = '', mText = `Você completou a Tabuada do ${tabuadaNum}!`;
            if (errors > MAX_ALLOWED_ERRORS) { mTitle = 'Atenção!'; mText += `<br>Você teve ${errors} erros. É recomendado refazê-la!`; } 
            else if (errors === 0) { mTitle = 'Magnífico! 🎉'; mText += `<br>NENHUM erro! Impecável!`; } 
            else { mTitle = 'Excelente! ✨'; mText += `<br>Você teve apenas ${errors} erro(s). Quase perfeito!`; }

            title.innerHTML = mTitle; text.innerHTML = mText; modal.classList.add('is-active');
        }

        window.closeCompletionModal = () => document.getElementById('completion-modal').classList.remove('is-active');
        window.handleRedoClick = () => { closeCompletionModal(); resetTabuada(currentTabuadaNum); }
        window.handleContinueClick = () => {
            closeCompletionModal();
            if (currentTabuadaNum === 10) { showOverallSummaryModal(); } 
            else { showTabuada(currentTabuadaNum + 1); }
        }

        window.showOverallSummaryModal = () => { populateOverallSummary(); document.getElementById('overall-summary-modal').classList.add('is-active'); }
        window.closeOverallSummaryModal = () => document.getElementById('overall-summary-modal').classList.remove('is-active');
        
        function populateOverallSummary() {
            const content = document.getElementById('overall-summary-content');
            let listHTML = Array.from({ length: 10 }, (_, i) => `<li>Tabuada do ${i + 1}: Acertos: ${tabuadaScores[i + 1]}/10, Erros: ${tabuadaErrors[i + 1]}</li>`).join('');
            if (content) content.innerHTML = `<div class="overall-summary-content" id="overall-summary-content"><h4>Desempenho por Tabuada:</h4><ul>${listHTML}</ul><div class="summary-overall-totals">Total Geral de Acertos: ${calculateOverallScore()}/100 <br> Total Geral de Erros: ${calculateOverallErrors()}</div></div>`;
        }

        window.resetAllTabuadas = () => {
            if (!confirm('Tem certeza que deseja reiniciar TODAS as tabuadas?')) return;
            closeOverallSummaryModal();
            for (let i = 1; i <= 10; i++) {
                tabuadaScores[i] = 0; tabuadaErrors[i] = 0;
                tabuadaData[i].problems.forEach(p => { p.solved = false; p.userAnswer = null; });
            }
            showTabuada(1);
        }
        
        renderTabNavigation();
        showTabuada(1);
    });
    </script>
</body>
</html>
